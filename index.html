<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h3 class="mt-3">
          <button
            class="btn ps-0"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            <i class="bi bi-list h2"></i>
          </button>
          Invoice App
        </h3>
        <form action="" class="my-3" id="invoiceForm">
          <div class="row align-items-end">
            <div class="col-12 mb-3 col-md-6 mb-md-3 col-lg-6 mb-lg-0">
              <label
                for=""
                class="form-label d-flex align-items-center justify-content-between">
                <span>Select Service</span>
                <span class="badge bg-info rounded-pill" id="openModal"
                  >Add new</span
                >
              </label>
              <select
                name="selectService"
                class="form-select"
                id="selectService"></select>
            </div>
            <div class="col-12 mb-3 col-md-6 mb-md-3 col-lg-3 mb-lg-0">
              <label for="" class="form-label">Quantity</label>
              <input
                type="number"
                id="quantity"
                class="form-control"
                name="quantity"
                required />
            </div>
            <div class="col">
              <button class="btn btn-primary w-100">Add</button>
            </div>
          </div>
        </form>
        <table class="table" id="table">
          <thead>
            <tr>
              <th>Service</th>
              <th class="text-end">Quantity</th>
              <th class="text-end">Unit Price</th>
              <th class="text-end">Price</th>
            </tr>
          </thead>
          <tbody id="serviceLists"></tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-end">Sub Total</td>
              <td class="text-end">$<span id="subTotal"></span></td>
            </tr>
            <tr>
              <td colspan="3" class="text-end">Tax</td>
              <td class="text-end">$<span id="tax"></span></td>
            </tr>
            <tr>
              <td colspan="3" class="text-end">Total</td>
              <td class="text-end">$<span id="totalPrice"></span></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modalOwn"
        tabindex="-1"
        aria-labelledby="modalOwnLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalOwnLabel">
                Add New Service
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" id="addNewServiceForm">
                <div class="mb-3">
                  <label for="" class="form-label">Service Name</label>
                  <input
                    type="text"
                    name="newServiceName"
                    class="form-control"
                    required />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Price</label>
                  <input
                    type="number"
                    name="newServicePrice"
                    class="form-control"
                    placeholder="$"
                    required />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-primary"
                form="addNewServiceForm"
                type="submit">
                Add
              </button>
              <button
                type="button"
                class="btn btn-outline-primary"
                id="closeModal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you
            have chosen. Like, text, images, lists, etc.
          </div>
          <div class="dropdown mt-3">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
