<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h3 class="mt-3">Invoice App</h3>
        <form action="" class="my-3" id="invoiceForm">
          <div class="row align-items-end">
            <div class="col-12 mb-3 col-md-6 mb-md-3 col-lg-6 mb-lg-0">
              <label
                for=""
                class="form-label d-flex align-items-center justify-content-between">
                <span>Select Service</span>
                <span class="badge bg-info rounded-pill" id="openModal"
                  >Add new</span
                >
              </label>
              <select
                name="selectService"
                class="form-select"
                id="selectService"></select>
            </div>
            <div class="col-12 mb-3 col-md-6 mb-md-3 col-lg-3 mb-lg-0">
              <label for="" class="form-label">Quantity</label>
              <input
                type="number"
                id="quantity"
                class="form-control"
                name="quantity"
                required />
            </div>
            <div class="col">
              <button class="btn btn-primary w-100">Add</button>
            </div>
          </div>
        </form>
        <table class="table" id="table">
          <thead>
            <tr>
              <th>Service</th>
              <th class="text-end">Quantity</th>
              <th class="text-end">Unit Price</th>
              <th class="text-end">Price</th>
            </tr>
          </thead>
          <tbody id="serviceLists"></tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-end">Sub Total</td>
              <td class="text-end">$<span id="subTotal"></span></td>
            </tr>
            <tr>
              <td colspan="3" class="text-end">Tax</td>
              <td class="text-end">$<span id="tax"></span></td>
            </tr>
            <tr>
              <td colspan="3" class="text-end">Total</td>
              <td class="text-end">$<span id="totalPrice"></span></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div id="modalOwn" class="d-none">
        <div
          class="position-fixed top-0 end-0 bg-dark w-100 vh-100 d-flex align-items-center justify-content-center">
          <div class="p-5 bg-white">
            <h1>Add New Service</h1>
            <hr />
            <form action="" id="addNewServiceForm">
              <div class="mb-3">
                <label for="" class="form-label">Service Name</label>
                <input
                  type="text"
                  name="newServiceName"
                  class="form-control"
                  required />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Price</label>
                <input
                  type="number"
                  name="newServicePrice"
                  class="form-control"
                  required />
              </div>
              <button class="btn btn-primary">Add</button>
              <button
                type="button"
                class="btn btn-outline-primary"
                id="closeModal">
                Close
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
